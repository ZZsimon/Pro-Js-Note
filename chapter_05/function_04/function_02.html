<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function_02</title>
</head>

<body>

    <script>
        /* arguments对象 */

        function demo() {
            console.log(arguments);
        }
        demo() // 输出如下
        /*
            Arguments [callee: ƒ, Symbol(Symbol.iterator): ƒ]
                callee: ƒ demo()
                length: 0
                Symbol(Symbol.iterator): ƒ values()
                __proto__: Object
        */

    </script>

    <script>
        /* 
            this对象
            当函数调用的时候，函数属于哪个对象，this就引用到这个对象
            this对象的好处：可以在函数内部访问到调用函数的对象
        */
        function demo() {
            console.log(this);
        }
        var obj = {}
        obj.objDemo = demo
        demo() // this指向window（demo函数执行的时候，demo函数属于window）
        obj.objDemo() // this指向obj （objDemo函数执行的时候，objDemo函数属于obj这个对象）
    </script>

</body>

</html>
