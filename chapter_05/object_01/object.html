<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object</title>
</head>

<body>
    <script>
        // obj和obj2是完全一样
        // 都会有Object这个引用类型抽象出来的一系列属性和方法，都是它的实例
        var obj = {}
        console.log(obj);

        var obj2 = new Object()
        console.log(obj2);

    </script>

    <script>
        // obj除了a属性，还会有默认的一系列属性和方法
        var obj = {
            a: 'simon',
            // 属性名会默认转换成字符串
            5: 333,
        }

        // 使用.表示法添加、访问属性
        obj.hobby = 'run'

        // 使用方括号表示法也可以添加、访问属性，并且添加、访问的时候属性名没有限制
        // .表示法不行  例如 obj.1、obj.1_2 都会会报错，因为1、1_2不符合js标识符取名规则
        obj['1_2'] = 12
        console.log(obj);
        console.log(obj['5']);
        console.log(obj['1_2']);

    </script>

    <script>

        // 一个函数有很多参数的时候就用对象！！！

        // bad
        function sendAjax(url, data, method) {
            fetch({
                url,
                data,
                method,
            })
        }

        // good
        function sendAjax(requestParmas) {
            const { url, data, method } = requestParmas
            fetch({
                url,
                data,
                method,
            })
        }

    </script>
</body>

</html>
