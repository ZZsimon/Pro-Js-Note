    <script>
        // ECMAScript中的引用类型其实是一种数据结构，用于将数据和功能组织在一起

        // 数据结构就是用来将数据和功能组织在一起，是一种抽象的封装
        // 比如抽象出了一个 人(person) 这个数据结构
        //   这个数据结构中有各种属性：身高、体重等等
        //   还有各种功能：吃、跑、点击某个按钮等等

        /*
            于是可以针对某一场景去选择某种数据结构，
            比如随机读写时我们会选择数组，
            而经常插入删除时我们会选择链表。

            也可以自己创建一些适合项目情景的数据结构，比如创建一个Video数据结构
            这个数据结构中保存了一些Video的属性以及video的一些功能
            在需要的时候我们就可以直接选择使用它

            所以ECMAScript中的引用类型也是一种抽象的封装，我们可以创建不同的引用类型，从而在不同的场景下选择合适的引用类型（数据结构）
            目的就是用来来方便我们管理和书写代码
            比如图书馆有很多很多书，那么是不是需要分门别类（抽象）方便管理，而分门别类就相当于抽象出了不同的引用类型
            不同的引用类型（数据结构）有不同的属性和方法

            而js中的对象是引用类型的一个实例，一个对象可能是Object引用类型的实例，也可能Array引用类型的实例
        */

        // 对象默认会有一系列属性
        var obj = new Object()

        // 当然在js里面的对象不一定都是继承自Object类
        // obj2自身没有任何属性和方法，也不是由任何构造函数生成，所以也没有任何继承过来的属性
        // 是一个纯净的对象
        // Object.create(null) 创建的对象不会带有Object这种引用类型（数据结构）抽象出来的一些列属性和方法
        // 所以obj2没有任何属性和方法
        var obj2 = Object.create(null)
    </script>
