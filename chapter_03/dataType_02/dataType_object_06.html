<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>object</title>
</head>

<body>
    <script>
        // ECMAScript中的对象其实是一种数据结构，用于将数据和功能组织在一起

        // 数据结构就是用来将数据和功能组织在一起，是一种抽象的封装
        // 比如抽象出了一个 人(person) 这个数据结构
        //   这个数据结构中有各种属性：身高、体重等等
        //   还有各种功能：吃、跑、点击某个按钮等等

        /*
            于是可以针对某一场景去选择某种数据结构，
            比如随机读写时我们会选择数组，
            而经常插入删除时我们会选择链表。

            也可以自己创建一些适合项目情景的数据结构，比如创建一个Video数据结构
            这个数据结构中保存了一些Video的属性以及video的一些功能
            在需要的时候我们就可以直接选择使用它

            所以对象也是一种抽象的封装，我们可以创建不同的对象，从而在不同的场景下选择合适的对象（数据结构）
            目的就是用来来方便我们管理和书写代码
            比如图书馆有很多很多书，那么是不是需要分门别类方便管理，而分门别类其实就是分了很多不同的对象
            所以写代码的时候也要创建不同的对象来分门别类，管理不同的功能。
        */

        // 对象默认会有一系列属性
        // 就是说对象这个数据结构中抽象出了一些固有的属性
        // 就像小说类型的书 也许都有主人公、故事情节这些固有的属性
        var obj = new Object()

        // 当然在js里面的对象不一定都是继承自Object类
        // obj2自身没有任何属性，也不是由任何构造函数生成，所以也没有任何继承过来的属性
        // 是一个纯净的对象
        // Object.create(null) 抽象的这种数据结构不带有任何属性
        // 所以obj2没有任何属性
        // 所以obj2不代表任何一类东西，仅仅表示它的数据类型是对象即是一种抽象，需要自己来为这个抽象定义各种属性和行为
        var obj2 = Object.create(null)
    </script>

</body>

</html>
