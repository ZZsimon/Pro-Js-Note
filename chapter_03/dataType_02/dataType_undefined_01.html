<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dataType</title>
</head>

<body>
    <script>
        'use strict'
        // typeof操作符返回的所有值都是字符串
        var a=1
        typeof 1 // "number"


        // typeof虽然对于判断数据类型很多时候不准确，但是有一个作用确实非他不可
        // 对于未声明的变量可以直接用typeof操作符 进行判断

        // 其他操作符都会导致报错！！！
        // if (b === undefined) {
        //     console.log(1);
        // }

        // 可用于判断环境是否中存在想用的变量，比如一个sdk类
        // b没有被声明过,typeof操作符会返回它的类型 “undefined”
        if (typeof loginSdk === 'undefined') {
            console.log('loginSdk is undefined');
        }


    </script>

</body>

</html>
