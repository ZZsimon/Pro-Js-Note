<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dataType</title>
</head>

<body>
    <script>
        'use strict'
        // typeof操作符返回的所有值都是字符串
        var a=1
        typeof 1 // "number"


        // typeof虽然对于判断数据类型很多时候不准确，但是有一个作用确实非他不可
        // 对于未声明的变量可以直接用typeof操作符 进行判断

        // 其他操作符都会导致报错！！！
        // if (b === undefined) {
        //     console.log(1);
        // }

        // 可用于判断环境是否中存在想用的变量，比如一个sdk类
        // b没有被声明过,typeof操作符会返回它的类型 “undefined”
        if (typeof loginSdk === 'undefined') {
            console.log('loginSdk is undefined');
        }


    </script>



<script>
    // 由于typeof 操作符对【未声明的变量】和【未初始化的变量】返回的都是"undefined"
    // 因此所有的变量都需要手动初始化一个有效值
    // 这样子typeof如果返回"undefined"就只有一种情况：这个变量没有被声明
    var aa
    typeof aa // "undefined"
    typeof bb // "undefined"
</script>

</body>

</html>
