<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>operator_01</title>

<body>
    <script>
        // 一元操作符：只能操作一个值！！！

        // ++、--这两个一元操作符只能作用一个值
        var a = 1
        console.log(a++) // 1
        // console.log()会影响上面的a的值，因为会先执行 一元操作符 a++
        // 从而改变了全局变量a的值
        console.log(++a) // 3
        console.log(a--); // 3

        // +、-也是只能作用一个值
        var b = 3
            + b
            // 不会报错，因为是操作符，执行了一个语句
            // 像前面的a++也不会
            - b

        var c = '2'
            + c // 作用域字符串就像执行Number()
            - c // 作用域字符串就像执行Number()之后执行 -这个一元操作
    </script>

    <script>
        // 布尔操作符
        
        var bool = 'hello'
        // 先将bool默认转换为boolean类型的值，再取反
        // 因为任何值都可以转换为true或者false
        console.log(!bool);

        // 所以可以用 !!当作Boolean() 少写一点代码。。。
        var b1 = Boolean(bool)
        var b2 = !!bool
        console.log(b1 === b2); // true

    </script>

    <script>
