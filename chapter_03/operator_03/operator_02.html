<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>operator_02</title>
</head>

<body>
    <script>
        // *、/、%做运算的时候都会先转换成数字

        // 用的是Number() 当然也可以是 +一元操作符
        var abc = '2' * 3 // +'2'*3 => 2*3
    </script>

    <script>
        // 加法存在拼接的情况
        // 对象调用toString转换为字符串
        // 再做字符串拼接
        var result = { a: 1 } + 22222

        // 应用：
        // 做字符串拼接，变成了'2222'
        // 2222会转换为字符串，转换规则和String()一样
        var result2 = 2222 + ''

        var result3 = '2222' - '' // 字符串调用Number() 2222
        var result4 = '2222' - undefined // 2222
    </script>

    <script>
        // 关系操作符

        // 只要有一个是数字，那么另外一个就会先转成数字
        // 对象就调用valueOf方法，没有valueOf就调用toString方法
        // 总之碰到对象先转换成基本数据类型

        // 两个都是字符串，那么就按照对应位置的字符编码值来比较

        // 布尔值会转成0或者1

        // 避免比较操作符操作 null和undefined

        var compare1 = 1 > 2 // false
        var compare2 = '2' > '13' // true
        var compare3 = '2' > 13 // false 有一个是数字的话，另外一个就会转换
        var compare4 = '2' > true // true
        var compare5 = '2' > 'true' // 注意，这是两个字符串，所以。。。

        var compare6 = 'a' > true // NaN 
        // +'a'转换成NaN NaN这个特殊的数字和谁比较都不好使，都等于它自身

    </script>

    <script>
        // 相等操作符

        // 布尔值转换成数字 
        // 两个对象就比较 引用地址
        // 一个对象就将对象转换成基本数据类型 调用valueOf
        // 数字和字符串比较，字符串按照转换规则变成数字
        // null和undefined不会转换 

        var compare7 = 'a' == true // 'a'==1 => NaN==1 => false
        // null==null null==undefined undefined==undefined
        // 其他值都不和null和undefined相等

        // 当然推荐使用全等操作符，保持代码中数据类型的完整性
        var compare8 = '1' === 1 // false
    </script>

    <script>
        // 条件操作符 就是三元表达式
        var res = compare8 ? '哈哈哈' : '呵呵呵'

        // 赋值操作符
        var a = 1
        a += 1

        // 逗号操作符：一条语句中执行多个操作
        // 一条语句中，执行了多个操作
        var b = 1, c = 2, res = compare8 ? '哈哈哈' : '呵呵呵';
        var d = 4, res2 = 5 / 2;

        // 逗号操作符返回表达式最后一项
        var aa = (1, 2, 3, 4)
        var bb = (1, 2, 3, compare8 ? '哈哈哈' : '呵呵呵');
        console.log(aa, bb);// 4 '呵呵呵'
    </script>

</body>

</html>
