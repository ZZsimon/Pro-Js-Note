<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>operator_02</title>
</head>

<body>
    <script>
        // *、/、%做运算的时候都会先转换成数字

        // 用的是Number() 当然也可以是 +一元操作符
        var abc = '2' * 3 // +'2'*3 => 2*3
    </script>

    <script>
        // 加法存在拼接的情况
        // 应用：做字符串拼接
        // 2222会转换为字符串，转换规则和String()一样
        var result2 = 2222 + '' // '2222'
    </script>

    <script>
        // 关系操作符
        // 只考虑数字互相比较
        var compare7 = 2 > 3 // false
    </script>
 
    <script>
        // 相等操作符
        // 只考虑全等操作符，保持代码中数据类型的完整性
        var compare8 = '1' === 1 // false
    </script>

    <script>
        // 条件操作符 就是三元表达式
        var res = compare8 ? '哈哈哈' : '呵呵呵'

        // 赋值操作符
        var a = 1
        a += 1

        // 逗号操作符：一条语句中执行多个操作
        // 一条语句中，执行了多个操作
        var b = 1, c = 2, res = compare8 ? '哈哈哈' : '呵呵呵';
        var d = 4, res2 = 5 / 2;

        // 逗号操作符返回表达式最后一项
        var aa = (1, 2, 3, 4)
        var bb = (1, 2, 3, compare8 ? '哈哈哈' : '呵呵呵');
        console.log(aa, bb);// 4 '呵呵呵'
    </script>

</body>

</html>
