<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>statement</title>
</head>

<body>
    <script>
        // for循环语句
        console.log(index); // undefined
        for (var index = 0; index < 6; index++) {
            var simon = 'simon'
        }
        console.log(index) // 6
        console.log(simon) // simon

        // for-in语句
        console.log(key); // undefined
        for (var key in window) {
            // 打印出了window对象的所有属性
            document.write(key + '<br />')
        }

        // 同样，也可以访问到key变量
        // 访问到的是最后一次遍历到的window属性
        // document.write(key + '<br />')
    </script>

    <script>
        // switch语句可以使用任何数据类型
        var today = '星期一';

        switch (today) {
            case '星期一': console.log(1)
                break;
            case '星期二': console.log(2)
                break;
            default:
                break;
        }

        // switch比较的时候是进行全等比较
        switch (1) {
            case 2: console.log(2)
                break;
            case '1': console.log('字符串1')
                break;
            case 1: console.log(1) // 被执行
                break;
            default:
                break;
        }
    </script>

    <script>
        // arguments
        // ECMAScript函数中的行参只是为了提供便利，事实上不定义也无所谓
        // 因为函数只会从arguments中去获取传入的参数
    </script>
</body>

</html>
