<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理解set方法</title>
</head>

<body>

</body>

<script>
    var obj = {
        name: 'simon',
    }

    function defineReactive(obj, key) {
        // 注意objVal是一个临时变量 是基本类型变量
        var objVal = obj[key]
        Object.defineProperty(obj, key, {
            get: function () {
                console.log('触发get');
                console.log(objVal, 'objVal');
                // 返回的是objVal这个临时变量的值
                return objVal;
            },
            set: function (newVal) {
                // 传入的newVal也被赋值给objVal这个临时变量
                // 之后获取的时候因为读取的也是这个临时变量，因此可以读取到新的值
                console.log('触发set');
                objVal = newVal
            }
        });
    }
    defineReactive(obj, 'name')
    console.log(obj);
    obj.name = 'mike'
    console.log(obj);

    // defineReactive执行结束，内部的objVal变量应该被回收了
    // 为什么后面触发get方法还能获取到呢？是因为闭包

    /*
        defineReactive方法的get函数被定义是的作用域链：
            defineReactive的AO -> window对象指针
        get函数执行的时候
            get函数的AO -> defineReactive的AO -> window对象指针
        为什么defineReactive的AO的AO一直在内存中呢？
        因为get函数所在的对象一直在内存中，而这个对象的get方法有一个scope属性引用着一条作用域链：
                defineReactive的AO -> window对象指针
            因此只要get函数所在的对象没有被销毁，defineReactive的AO就一直会保存，
            而AO中的objVal这个变量就可以一直用

        set同理，并且set函数执行的时候访问到的【defineReactive的AO】和get函数访问到的是同一个
        因为这两个函数被创建出来的时候位置是一致的 他们的scope属性都引用这条作用域链：
            defineReactive的AO -> window对象指针
    */

</script>

</html>
