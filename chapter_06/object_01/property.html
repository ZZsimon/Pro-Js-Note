<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的各种属性</title>
</head>

<body>

    <script>
        var obj = {
            name: 'simon',
            age: 29,
            job: 'Software Engineer',

            sayName: function () {
                alert(this.name)
            }
        }
        // obj对象的每一个属性值在创建的时候都会有一些特征值
        // js通过这些特征值来定义这些属性的行为和功能

    </script>

</body>

</html>
