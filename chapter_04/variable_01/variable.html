<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>variable</title>
</head>
<script>
    // js不允许直接访问内存中的地址
    // 引用类型的值是保存在内存中的对象

    // 基本类型
    var person = 'hello'
    person.age = 12
    console.log(person.age); // undefined

    // 引用类型 可以添加属性和方法
    var person = new String('hello')
    person.age = 12
    console.log(person.age); // 12
</script>

<script>
    // 按值传递就是指：将基本类型值传递给另外一个变量
    //   基本类型的变量传递的就是 基本类型值

    // 注意：js不允许直接访问内存中的地址
    // 又因为对象的值是把存在内存中的，所以对象只能按引用传递
    // 按引用传递就是指：将对象的引用值传递给另外一个变量，这个变量拿到这个引用值，也会引用相同的内存地址 

    var classroom = new Object()
    var newClassroom = classroom // 赋值的时候不能读取内存，classroom只是内存地址的引用值
    newClassroom.name = '一年级一班' // 添加属性的时候可以访问到内存，所以会改变内存中的对象

    newClassroom = new Object() // new了一个新对象，把新对象的内存地址的引用值赋值给了newClassroom
    newClassroom.name = '二年级一班' // newClassroom的值被覆盖了，变成了对新对象的内存地址的引用值
</script>
